name: pr_stage_test

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true


on:
  pull_request:
    paths-ignore:
      - ".github/**.md"
      - "docker/**"
      - "docs/**"
      - "README.md"
      - "README_zh-CN.md"
      - "CONTRIBUTING.md"
      - "CONTRIBUTING_zh-CN.md"
      - ".pre-commit-config.yaml"
      - ".pre-commit-config-zh-cn.yaml"
      - "examples/**"


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_cpu_no_torch:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}

      - name: Build from source
        run: |
          uv pip install -e . -v
      - name: Install dependencies
        run: |
          uv pip install -r pyproject.toml --group test-lite
      - name: Run unit tests with coverage
        run: |
          uv run pytest tests/test_config tests/test_registry tests/test_fileio tests/test_logging tests/test_utils --ignore=tests/test_utils/test_dl_utils

  build_cpu:
    runs-on: ubuntu-22.04
    needs: [build_cpu_no_torch]
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        include:
          - python-version: '3.10'
            torch: 2.4.1
            torchvision: 0.19.1
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true
      - name: Install PyTorch
        run: |
          uv pip install torch==${{ matrix.torch }} torchvision
      - name: Build MMEngine from source
        run: uv pip install -e . -v
      - name: Install unit tests dependencies
        run: |
          uv pip install -r pyproject.toml
          uv pip install -r pyproject.toml --group test
          uv pip install ninja psutil
          uv pip install git+https://github.com/VBTI-development/onedl-mmcv.git@chore/rename-to-onedl-cv --no-build-isolation
      - name: Run unittests and generate coverage report
        run: |
          uv run coverage run --branch --source mmengine -m pytest tests/  --ignore tests/test_dist

  build_gpu:
    runs-on: ubuntu-22.04
    container:
      image: nvidia/cuda:11.8.0-cudnn8-devel-ubuntu22.04
    needs: build_cpu
    defaults:
      run:
        shell: bash -l {0}
    env:
      MKL_THREADING_LAYER: GNU
      UV_CACHE_DIR: /__w/_uv_cache # set cache to be on same disk to avoid hardlink copies.
    strategy:
      matrix:
        python-version: ['3.10']
        torch: ['2.4.1']
        cuda: ['cu118']
    permissions:
      pull-requests: write
    steps:
      - name: Show disk usage
        run: df -h
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          cache-local-path: /__w/_uv_cache
      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y git ffmpeg libturbojpeg && apt-get clean -y
      - name: Clean up apt cache and pip cache
        run: |
          apt-get clean
          rm -rf /var/lib/apt/lists/*
          rm -rf ~/.cache/pip
          rm -rf /root/.cache/pip
          rm -rf /tmp/*
      - name: Show disk usage
        run: df -h
      - name: Install torch
        run: |
          uv pip install -v --torch-backend=${{matrix.cuda}} torch==${{ matrix.torch }} torchvision
      - name: Show disk usage
        run: df -h
      - name: Clear uv cache
        run: uv cache clean
      - name: Show disk usage
        run: df -h
      - name: Install mmengine
        run: |
          uv pip install -e . -v
          uv pip install -r pyproject.toml --group test
      - name: Show disk usage
        run: df -h
      - name: Install mmcv
        run: |
          uv pip install ninja psutil
          uv pip install git+https://github.com/VBTI-development/onedl-mmcv.git@chore/rename-to-onedl-cv --no-build-isolation
      - name: Show disk usage
        run: df -h
      - name: Run unit tests with coverage
        run: |
          set -e
          uv run coverage run --branch --source mmengine -m pytest tests/  --ignore tests/test_dist
          uv run coverage xml
      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          format: markdown
          output: both
          hide_branch_rate: false
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

