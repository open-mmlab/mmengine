name: merge_stage_test

on:
  push:
    paths-ignore:
      - ".github/**.md"
      - "docker/**"
      - "docs/**"
      - "README.md"
      - "README_zh-CN.md"
      - "CONTRIBUTING.md"
      - "CONTRIBUTING_zh-CN.md"
      - ".pre-commit-config.yaml"
      - ".pre-commit-config-zh-cn.yaml"
      - "examples/**"
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_cpu_py:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.8', '3.10', '3.12']
        torch: ['2.4.1']
        include:
          - torch: '2.4.1'
            torchvision: '0.19.1'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install pip --upgrade
      - name: Install PyTorch
        run: pip install torch==${{matrix.torch}} torchvision==${{matrix.torchvision}} -f https://download.pytorch.org/whl/cpu/torch_stable.html
      - name: Build MMEngine from source
        run: pip install -e . -v
      - name: Install unit tests dependencies
        run: |
          pip install -r requirements/tests.txt
          pip install openmim
          mim install mmcv
      - name: Run unittests and generate coverage report
        run: |
          coverage run --branch --source mmengine -m pytest tests/  --ignore tests/test_dist
          coverage xml
          coverage report -m

  build_cpu_pt:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.10']
        # torch: [1.6.0, 1.7.1, 1.8.1, 1.9.1, 1.10.1, 1.11.0, 1.12.0, 1.13.0, 2.0.0, 2.1.0]
        torch: [ '1.13.0+cpu', '2.0.0', '2.1.0', '2.3.1', '2.4.1', '2.5.1']
        include:
          # - torch: 1.6.0
          #   torchvision: 0.7.0
          # - torch: 1.7.1
          #   torchvision: 0.8.2
          # - torch: 1.8.1
          #   torchvision: 0.9.1
          # - torch: 1.9.1
          #   torchvision: 0.10.1
          # - torch: 1.10.1
          #   torchvision: 0.11.2
          # - torch: 1.11.0
          #   torchvision: 0.12.0
          # - torch: 1.12.0
          #   torchvision: 0.13.0
          - torch: '1.13.0+cpu'
            torchvision: '0.14.0+cpu'
            python-version: '3.7'
          - torch: '2.0.0'
            torchvision: '0.15.1'
            python-version: '3.8'
          - torch: '2.1.0'
            torchvision: '0.16.0'
            python-version: '3.8'
          - torch: '2.3.1'
            torchvision: '0.18.1'
          - torch: '2.4.1'
            torchvision: '0.19.1'
          - torch: '2.5.1'
            torchvision: '0.20.1'
        exclude:
          - torch: '1.13.0'
            python-version: '3.10'
          - torch: '2.0.0'
            python-version: '3.10'
          - torch: '2.1.0'
            python-version: '3.10'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install pip --upgrade
      - name: Upgrade wheel
        run: python -m pip install wheel --upgrade
      - name: Install PyTorch
        run: pip install torch==${{matrix.torch}} torchvision==${{matrix.torchvision}} -f https://download.pytorch.org/whl/cpu/torch_stable.html
      - name: Build MMEngine from source
        run: pip install -e . -v
      - name: Install unit tests dependencies
        run: |
          pip install -r requirements/tests.txt
      - name: Install mmcv
        run: |
          pip install openmim
          mim install mmcv
        if: ${{ matrix.torch == '2.4.1' }}
      - name: Run unittests
        run: |
          pytest tests/  --ignore tests/test_dist

